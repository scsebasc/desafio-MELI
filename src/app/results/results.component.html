<app-search-box></app-search-box>
<mat-label>{{ breadcrumb }}</mat-label>
<mat-card *ngFor="let item of itemsList">
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <img [src]="item.picture" />
    </mat-grid-tile>
    <mat-grid-tile>
      $ {{ item.price.amount }}
    <br/>
      {{ item.title }}
    </mat-grid-tile>
    <mat-grid-tile>
      <button (click)="goToDetail(item.id)">Detalle</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
